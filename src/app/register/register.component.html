<div class="col-md-12">
      <div class="card card-container">
    <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card"
    />
    <form
      name="form"
      #f="ngForm"
      novalidate
      (ngSubmit)="f.form.valid && onSubmit()"
    >
      <div class="form-group">
        <label for="username">Username</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          minlength="3"
          maxlength="20"
          autocomplete="off"
          [(ngModel)]="form.username"
          #username="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && username.invalid }"
        />
        <!-- @if (username.errors && f.submitted) {
        <div class="invalid-feedback">
          @if (username.errors['required']) {
          <div>Username is required</div>
          } @if (username.errors['minlength']) {
          <div>Username must be at least 3 characters</div>
          } @if (username.errors['maxlength']) {
          <div>Username must be at most 20 characters</div>
          }
        </div>
        } -->
        <app-validation-error
          class="invalid-feedback"
          [control]="username"
          [messages]="{
            required: 'Username is required',
            minlength: 'Username must be at least 3 characters',
            maxlength: 'Username must be at most 20 characters'
          }"
          [submitted]="f.submitted"
        >
        </app-validation-error>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
          email
          autocomplete="on"
          [(ngModel)]="form.email"
          #email="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
        />
        <!-- @if (email.errors && f.submitted) {
        <div class="invalid-feedback">
          @if (email.errors['required']) {
          <div>Email is required</div>
          } @if (email.errors['email']) {
          <div>Email must be a valid email address</div>
          }
        </div>
        } -->
        <app-validation-error
          class="invalid-feedback"
          [control]="email"
          [messages]="{
            required: 'Email is required',
            email: 'Email must be a valid email address'
          }"
          [submitted]="f.submitted"
        >
        </app-validation-error>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
          minlength="6"
          autocomplete="off"
          [(ngModel)]="form.password"
          #password="ngModel"
          [ngClass]="{ 'is-invalid': f.submitted && password.invalid }"
        />
      </div>
      <div class="form-group">
        <button class="btn btn-primary btn-block align-right">Sign Up</button>
      </div>
    </form>
  </div>
</div>
